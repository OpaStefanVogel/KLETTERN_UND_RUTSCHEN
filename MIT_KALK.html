		<script type="importmap">
			{
				"imports": {
					"three": "./three.js-dev/build/three.module.js",
					"three/addons/": "./three.js-dev/examples/jsm/"
				}
			}
		</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { XRButton } from 'three/addons/webxr/XRButton.js';
//import { XRControllerModelFactory } from './three.js-dev/examples/jsm/webxr/XRControllerModelFactory.js';

const renderer = new THREE.WebGLRenderer( { antialias: true } );
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth*0.9, window.innerHeight*0.9);
  renderer.xr.enabled = true;
  renderer.xr.setReferenceSpaceType( 'local' );
  renderer.setAnimationLoop( render );
  document.body.appendChild( renderer.domElement );


const XRButt=XRButton.createButton( renderer );
  document.body.appendChild( XRButt);

const scene = new THREE.Scene();
  scene.background = new THREE.Color( 0xf0f0ff );

const light = new THREE.HemisphereLight( 0xfff0f0, 0x606066 );
  light.position.set( 1, 1, 1 );
  scene.add( light );

const geometry = new THREE.BoxGeometry( 1,0.5,2 );
const material = new THREE.MeshNormalMaterial( {color: 0x8080ff} );
const quader = new THREE.Mesh( geometry, material );
  quader.position.set(-2,-1,-3);
  scene.add(quader);

const camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
  scene.add( camera );

const controls = new OrbitControls( camera, renderer.domElement );
  controls.listenToKeyEvents( window );
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.screenSpacePanning = false;
  controls.minDistance = 0.1;
  controls.maxDistance = 100;
  controls.maxPolarAngle = Math.PI / 2;
  controls.target.set(0,0,0);
  controls.object.position.set(0,0,1);

function render() {
  controls.update();
  renderer.render( scene, camera );
  }

  </script></body></html>
